
  <div class="user">
    <{if: !data.tel}>
    <section class="welcome ui-row-flex ui-flex-align-center">
      <div class="text-center ui-col">
        <span>同学，欢迎来到校呵呵:)</span> <br>
        <button class="mybtn js-login">登录/注册</button>
      </div>      
    </section>
    <{elseif: data.tel}>
    <section class="userinfo ui-row-flex ui-flex-align-center">
      <div class="img-wrap"><a href="#page/myinfo">
        <img src="images/logo.png" alt="" />
      </a></div>
      <div class="tel-wrap">
        <p><{data.tel}></p>
        <!-- <button class="mybtn">签到领积分</button> -->
      </div>

      <div class="manage-area js-mana-addr">
        <span>管理收货地址</span>
        <i class="icon-laugh icon-forward"></i>
      </a></div>
    </section>
    <{/if}> 
    <a class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center active-bg mt26" href="#page/myorder">
      <i class="icon-laugh icon-order"></i>
      <div class="title ui-col">我的订单</div>  
      <div class="msg text-right ui-col">查看全部订单</div>
      <i class="icon-laugh icon-forward"></i>
    </a>
    <ul class="ui-row-flex bg-white ui-border-b status">
      <li class="ui-col text-center <{data[1] ? 'msg' : '' }>" data-msg="<{data[1]}>"><a class="on" href="#params/myorder&1">
        <i class="icon-laugh icon-recharge"></i> 
        <div class="title">待付款</div> 
      </a></li>
      <li class="ui-col text-center <{data[2] ? 'msg' : '' }>" data-msg="<{data[2]}>"><a class="on" href="#params/myorder&2">
        <i class="icon-laugh icon-time"></i> 
        <div class="title">待处理</div> 
      </a></li>
      <li class="ui-col text-center <{data[3] ? 'msg' : '' }>" data-msg="<{data[3]}>"><a class="on" href="#params/myorder&3">
        <i class="icon-laugh icon-deliver"></i> 
        <div class="title">配送中</div> 
      </a></li>
      <li class="ui-col text-center <{data[4] ? 'msg' : '' }>" data-msg="<{data[4]}>"><a class="on" href="#params/myorder&4">
        <i class="icon-laugh icon-roundcheck"></i> 
        <div class="title">已完成</div> 
      </a></li>
    </ul>
    <a class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center mt26 active-bg" href="#page/coupon">
      <i class="icon-laugh icon-iconcoupon"></i>
      <div class="title ui-col">我的现金券</div>  
      <div class="msg text-right ui-col"><span><{data.count}></span>张</div>
      <i class="icon-laugh icon-forward"></i>
    </a>
    <a class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center hide active-bg" href="#page/myorder">
      <i class="icon-laugh icon-30"></i>
      <div class="title ui-col">我的积分</div>  
      <div class="msg text-right ui-col"><span><{data.points}></span>分</div>
      <i class="icon-laugh icon-forward"></i>
    </a>
    <a class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center mt26 active-bg" href="#page/serve">
      <i class="icon-laugh icon-xiaolian"></i>
      <div class="title ui-col">服务与反馈</div>  
      <div class="msg text-right ui-col"></div>
      <i class="icon-laugh icon-forward"></i>
    </a>
    <a class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center mt26 active-bg" href="#page/share">
      <i class="icon-laugh icon-tuijianyaoqing"></i>
      <div class="title ui-col">推荐有礼</div>  
      <div class="msg text-right ui-col"></div>
      <i class="icon-laugh icon-forward"></i>
    </a>
    <{if: data.tel}>
    <button class="mybtn mt26 btn-gray btn-quit js-quit active-bg">退出登录</button>
    <{/if}>
  </div>
