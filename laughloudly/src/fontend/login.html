<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../css/app.css" />
  <title>笑呵呵账号登录</title>
</head>

<body style="background:#f1f1f1;">
  <div class="loginpage">
    <form>
      <ul class="">
        <li class="input-wrap">
          <i class="icon-laugh icon-shouji ui-border-r"></i>
          <div class="input-box"><input type="text" class="input" placeholder="请输入手机号" /></div>
          <button class="btn-code" id="getCode">点击获取</button>
        </li>
        <li class="input-wrap">
          <i class="icon-laugh icon-anquan ui-border-r"></i>
          <div class="input-box"><input type="text" class="input" placeholder="请输入验证码" /></div>
        </li>
      </ul>
      <a class="text-right inline-block">接收不到短信？那就试试语音吧</a>
      <a class="btn-login" id="submit">登录</a>
    </form>
  </div>

  <script>
      var getCode = $('#getCode');

      // 获取验证码
      getCode.on('touchend', function() {
        var $self = $(this);
        var time = 60;
        var t;

        if (!$self.hasClass('btn-disable')) {
          $self.addClass('btn-disable').text(time + 's');
          t = setInterval(function() {
            time--;
            if (time >= 0) {
              $self.text(time + 's');
            } else {
              clearInterval(t);
              $self.removeClass('btn-disable').text('获取验证码');
            }

          }, 1000);
        }

        return false;
      });

      $('#submit').on('touchend', function() {
        $(this).addClass('btn-disable').text('提交中…');
        // 验证成功
        if (1) {
          location.href = 'set_password.html';
        }
        return false;
      });
  </script>
</body>
</html>
