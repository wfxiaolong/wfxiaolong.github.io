<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no" />
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1452852046_3624775.css" />
  <title>服务与反馈</title>  
</head>

<body class="bg-gray "> 
  <div class="user">
    <section class="welcome ui-row-flex ui-flex-align-center">
      <div class="text-center ui-col">
        <span>同学，欢迎来到校呵呵:)</span> <br>
        <button class="mybtn">登录/注册</button>
      </div>      
    </section>
    <section class="userinfo ui-row-flex ui-flex-align-center">
      <div class="img-wrap">
        <img src="http://placeholder.qiniudn.com/60x60" alt="" />
      </div>
      <div class="tel-wrap">
        <p>13661234543</p>
        <button class="mybtn">签到领积分</button>
      </div>
      <div class="manage-area">
        <span>管理收货地址</span>
        <i class="icon-laugh icon-forward"></i>
      </div>
    </section>
    <div class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center pointer mt26">
      <i class="icon-laugh icon-order"></i>
      <div class="title ui-col">我的订单</div>  
      <div class="msg text-right ui-col">查看全部订单</div>
      <i class="icon-laugh icon-forward"></i>
    </div>
    <ul class="ui-row-flex bg-white ui-border-b status">
      <li class="ui-col text-center msg" data-msg="10"><a class="on" href="">
        <i class="icon-laugh icon-recharge"></i> 
        <div class="title">待付款</div> 
      </a></li>
      <li class="ui-col text-center msg" data-msg="10"><a class="on" href="">
        <i class="icon-laugh icon-time"></i> 
        <div class="title">待处理</div> 
      </a></li>
      <li class="ui-col text-center msg" data-msg="10"><a class="on" href="">
        <i class="icon-laugh icon-deliver"></i> 
        <div class="title">配送中</div> 
      </a></li>
      <li class="ui-col text-center msg" data-msg="10"><a class="on" href="">
        <i class="icon-laugh icon-roundcheck"></i> 
        <div class="title">已完成</div> 
      </a></li>
    </ul>
    <div class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center mt26 pointer">
      <i class="icon-laugh icon-iconcoupon"></i>
      <div class="title ui-col">我的现金券</div>  
      <div class="msg text-right ui-col"><span>3</span>张</div>
      <i class="icon-laugh icon-forward"></i>
    </div>
    <div class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center pointer">
      <i class="icon-laugh icon-30"></i>
      <div class="title ui-col">我的积分</div>  
      <div class="msg text-right ui-col"><span>60</span>分</div>
      <i class="icon-laugh icon-forward"></i>
    </div>
    <div class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center mt26 pointer">
      <i class="icon-laugh icon-xiaolian"></i>
      <div class="title ui-col">服务与反馈</div>  
      <div class="msg text-right ui-col"></div>
      <i class="icon-laugh icon-forward"></i>
    </div>
    <div class="userbox bg-white ui-border-b ui-row-flex ui-flex-align-center mt26 pointer">
      <i class="icon-laugh icon-tuijianyaoqing"></i>
      <div class="title ui-col">推荐有礼</div>  
      <div class="msg text-right ui-col"></div>
      <i class="icon-laugh icon-forward"></i>
    </div>
  </div> 
   
  
  

    
  
    <nav class="bottombar" id="navbar" style="background:#FCFCFC;">
      <ul class="ui-row-flex">
        <li class="ui-col text-center"><a class="on" href="">          
          <i class="icon-laugh icon-home"></i>          
          <div class="title">首页</div>
        </a></li>
        <li class="ui-col text-center"><a href="">          
          <i class="icon-laugh icon-shop"></i>          
          <div class="title">超市</div>
        </a></li>
        <li class="ui-col text-center msg" data-msg="10"><a href="">          
          <i class="icon-laugh icon-cartfill"></i>         
          <div class="title">购物车</div>
        </a></li>
        <li class="ui-col text-center my"><a href="">          
          <i class="icon-laugh icon-kehufuwu"></i>
          <div class="title">我的</div>
        </a></li>
      </ul>
    </nav>
</body>
</html>
